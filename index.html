<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3_html css js</title>
    <link rel="stylesheet" href="css/daindaff.css">
</head>
<body>
    <header>
        <div class="out_side_content">
            <h2>Comming Soon</h2>
            <p>
                Our Website Under Construction, We are Working on it, we will read to 
                lunch it after
            </p>
            <div class="counters">
                <div class="time">
                    <span id="days" class="numbers">00</span>
                    <span>Days</span>
                </div>
                <div class="time">
                    <span id="hours" class="numbers">00</span>
                    <span>Hours</span>
                </div>
                <div class="time">
                    <span id="minutes" class="numbers">00</span>
                    <span>Minutes</span>
                </div>
                <div class="time">
                    <span id="seconds" class="numbers">00</span>
                    <span>Seconds</span>
                </div>
            </div>
    </header>
    <script src="javascript/dindaff.js"></script>
</body>
</html>
